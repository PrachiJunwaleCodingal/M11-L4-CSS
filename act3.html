<!DOCTYPE html>
<html>

<head>
    <title> Hover Property</title>
    <style>
        
        a:link {
            color: rgb(25, 138, 16);
        }

        a:hover {
            color: pink;
            font-size: 30px;
          

        }
    </style>
</head>

<body>
    <h2>Hover property in CSS</h2><br>
    <h2> Take cursor over Google</h2>
    <a href="https://google.com/"> Google</a>
</body>

</html>
