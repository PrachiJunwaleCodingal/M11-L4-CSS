<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            box-shadow: 10px 10px 30px rgb(82, 82, 236);
        
            background-color: rgb(123, 241, 237);
        }
         button {
            background-color: #9299fd;

        }

        input[type=text],input[type=password] {
            width: 100%;
            display: inline-block;
            border: 1px solid blue;
        }

        input:focus {
            background-color: rgb(217, 101, 178);
        }

       
    </style>
</head>

<body>
    <center>
    <h2>Registration Form</h2>
    <form>
        <div class="container">
            <label>Name</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label> Address </label><br>
            <input type="text" placeholder="Enter your city name"><br><br>
       
            <label>Phone Number</label>
            <input type="password" placeholder="Enter your phone number" >
            <button type="submit">Sign in</button>
        </div>
    </form>
</center>
</body>

</html>
